<!DOCTYPE html>
<html>
<head>
	<title>Coffee House Rocky(コーヒーハウスロッキー)</title>
	<link rel="stylesheet" type="text/css" href="./katumeshi.css">
</head>
<body>
	<header>
		<p class="header-p"><span class="store-name">Coffee House Rocky(コーヒーハウスロッキー)</span></p>
		<ul class="header-menus">
			<a class="header-menu" href="" target="_blank"><li class="header-menu">公式</li></a>
			<a class="header-menu" href=""><li class="header-menu">TOP</li></a>
		</ul>
	</header>
	<main>
		<p>かつめしは牛と豚の2種類で、たまごサンドイッチはとても人気です。</p>
		<div id="overview">
			<table>
				<tr>
					<th class="store-th">営業時間</th>
					<td class="store-td">08:00～21:00(ラストオーダー20:30)<!--<br>（かつめしなど食事メニューは11時以降?）--></td>
				</tr>
				<tr>
					<th class="store-th">定休日</th>
					<td class="store-td">月曜日(月曜日が祝日の場合は火曜日)</td>
				</tr>
				<tr>
					<th class="store-th">価格</th>
					<td class="store-td">かつめし(豚) 780円～<br>かつめし(牛) 880円～</td>
				</tr>
				<tr>
					<th class="store-th">アクセス</th>
					<td class="store-td">JR東加古川駅北口から徒歩約28分</td>
				</tr>
				<!--<tr>
					<th class="store-th">駐車場</th>
					<td class="store-td">23台?</td>
				</tr>-->
			</table>
		</div>
	</main>
</body>
</html>
