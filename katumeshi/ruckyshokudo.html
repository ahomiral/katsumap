<!DOCTYPE html>
<html>
<head>
	<title>ラッキー食堂</title>
	<link rel="stylesheet" type="text/css" href="./katumeshi.css">
</head>
<body>
	<header>
		<p class="header-p"><span class="store-name">ラッキー食堂</span></p>
		<ul class="header-menus">
			<a class="header-menu" href="" target="_blank"><li class="header-menu">公式</li></a>
			<a class="header-menu" href=""><li class="header-menu">TOP</li></a>
		</ul>
	</header>
	<main>
		<p class="main-text">かつめしは牛・豚・エビの3種類があり、その他にもラーメンやおでんなどもありメニューの幅がかなり広い、お持ち帰りも可能。</p>
		<div id="overview">
			<table>
				<tr>
					<th class="store-th">営業時間</th>
					<td class="store-td">11:30～15:00(ラストオーダー 14:30)<br>17:00～21:00</td>
				</tr>
				<tr>
					<th class="store-th">定休日</th>
					<td class="store-td">木曜日(木曜日が祝日の場合は金曜日)</td>
				</tr>
				<tr>
					<th class="store-th">価格</th>
					<td class="store-td">かつめし(豚)950円～<br>かつめし(牛)1050円～</td>
				</tr>
				<tr>
					<th class="store-th">アクセス</th>
					<td class="store-td">山陽電鉄本線浜の宮駅から徒歩約11分<br>山陽電鉄本線尾上の松駅から徒歩約21分</td>
				</tr>
				<!--<tr>
					<th class="store-th">駐車場</th>
					<td class="store-td"></td>
				</tr>-->
			</table>
		</div>
	</main>
</body>
</html>
